<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="box">
  <div class="quote">
    <i class="fa fa-quote-left"></i>
    <span class="quote-text">
      Life is like riding a bicycle. To keep your balance, you must keep moving.
    </span>
  </div>
  <div class="quote-author">
    <span id="author"><em>- Albert Einstein (1879-1955)</em></span>
  </div>
  <div class="buttons">
    <a id="twitter" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Life%20is%20like%20riding%20a%20bicycle%2C%20you%20must%20keep%20moving%22%20-%20Albert%20Einstein" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
    <span id="new-quote">
      <button id="new-quote-text" class="btn btn-primary">New Quote</button>
    </span>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
